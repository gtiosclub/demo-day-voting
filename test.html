<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #loading {
            font-size: 18px;
            color: gray;
        }
        #form-container {
            margin-top: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            max-width: 600px;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Location-Based Poll</h1>
    <div id="loading">Detecting your location...</div>
    <div id="form-container"></div>

    <script>
        // Define regions with latitude and longitude bounds
        const regions = [
            {
                name: "New York",
                bounds: { latMin: 40.4774, latMax: 40.9176, lonMin: -74.2591, lonMax: -73.7004 },
                formUrl: "https://forms.gle/your-google-form-link-for-new-york"
            },
            {
                name: "Los Angeles",
                bounds: { latMin: 33.7037, latMax: 34.3373, lonMin: -118.6682, lonMax: -118.1553 },
                formUrl: "https://forms.gle/your-google-form-link-for-los-angeles"
            },
            {
                name: "Chicago",
                bounds: { latMin: 41.6445, latMax: 42.0230, lonMin: -87.9401, lonMax: -87.5237 },
                formUrl: "https://forms.gle/your-google-form-link-for-chicago"
            },
            {
            name: "Atlanta",
            bounds: {
                latMin: 33.658550,
                latMax: 33.838550,
                lonMin: -84.491502,
                lonMax: -84.291502
            },
            formUrl: "https://forms.gle/your-google-form-link-for-atlanta"
        }
        ];

        // Function to check if a point is within a region
        function isWithinRegion(lat, lon, region) {
            const { latMin, latMax, lonMin, lonMax } = region.bounds;
            return lat >= latMin && lat <= latMax && lon >= lonMin && lon <= lonMax;
        }

        // Detect user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;

                // Find the region that matches the user's location
                const region = regions.find(r => isWithinRegion(latitude, longitude, r));

                // Update the UI
                const loadingText = document.getElementById("loading");
                const formContainer = document.getElementById("form-container");
                loadingText.style.display = "none";

                if (region) {
                    formContainer.innerHTML = `
                        <p>We detected you're in <strong>${region.name}</strong>. Please fill out the form below:</p>
                        <iframe src="${region.formUrl}"></iframe>
                    `;
                } else {
                    formContainer.innerHTML = `
                        <p>Sorry, no polls are available for your location.</p>
                    `;
                }
            }, (error) => {
                document.getElementById("loading").textContent = "Unable to detect your location.";
                console.error("Geolocation error:", error);
            });
        } else {
            document.getElementById("loading").textContent = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
